<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Free online meditation timer">
  <meta name="keywords" content="meditate, meditation, timer, web, application, pwa, progressive, web, app, browser, free" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="theme-color" content="#0d0d2b">
  <title>Meditate</title>
  <link rel="icon" href="assets/icons/favicon.ico">
  <link rel="manifest" href="manifest.json">
  <script async defer src="index.js"></script>
  <!-- css-tag -->
</head>
<body>
  <header class="header">
    <h1 class="header__heading">Meditate</h1>
  </header>
  <main class="main">
    <div class="gradient gradient--top"></div>
    <div class="gradient gradient--bottom"></div>
    <div class="timers">
      <button aria-label="select 5 minutes timer" class="timer-button" data-time="5">5m</button>
      <button aria-label="select 10 minutes timer" class="timer-button" data-time="10">10m</button>
      <button aria-label="select 15 minutes timer" class="timer-button" data-time="15">15m</button>
      <button aria-label="select 20 minutes timer" class="timer-button" data-time="20">20m</button>
      <button aria-label="select 25 minutes timer" class="timer-button" data-time="25">25m</button>
      <button aria-label="select 35 minutes timer" class="timer-button" data-time="30">30m</button>
    </div>
    <div class="display display--hidden">
      <div class="progress">
        <svg class="progress__meter" viewBox="0 0 1 1" xmlns="http://www.w3.org/2000/svg">
          <circle class="progress__circle-background" r="" cx="0.5" cy="0.5" fill="transparent"/>
          <circle class="progress__circle" r="" cx="0.5" cy="0.5" fill="transparent"/>
        </svg>
        <div class="progress__time"></div>
      </div>
      <div class="controls">
        <button aria-label="toggle between paused and playing (playing is the initial state)" class="play-pause-button play-pause-button--paused" disabled>
          <svg class="play-pause-button__play" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <polygon points="10 8 16 12 10 16 10 8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <svg class="play-pause-button__pause" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <line x1="10" y1="15" x2="10" y2="9" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
            <line x1="14" y1="15" x2="14" y2="9" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <button aria-label="dim the screen to black" class="dim-button">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="-16 -16 56 56" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
          </svg>
        </button>
        <button aria-label="stop the timer" class="stop-button">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <rect x="9" y="9" width="6" height="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
    </div>
  </main>
  <div class="dimmer-overlay"></div>
</body>
</html>
