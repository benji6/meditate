<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Free online meditation timer">
  <meta name="keywords" content="meditate, meditation, timer, web, application, pwa, progressive, web, app, browser, free" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#0d0d2b">
  <title>Meditate</title>
  <link rel="icon" href="assets/icons/favicon.ico">
  <link rel="manifest" href="manifest.json">
  <script async defer src="index.js"></script>
  <!-- css-tag -->
</head>
<body>
  <header class="header">
    <button aria-label="navigate to settings page" class="header__button">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linejoin="round">
        <circle cx="12" cy="12" r="3"/>
        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
      </svg>
    </button>
    <h1 class="header__heading">Meditate</h1>
    <button aria-label="navigate to about page" class="header__button">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/>
        <circle cx="12" cy="12" r="10"/>
        <line x1="12" y1="17" x2="12" y2="17"/>
      </svg>
    </button>
  </header>
  <main class="main">
    <div class="gradient">
      <div class="gradient__layer gradient__layer--0 gradient__layer--no-animate"></div>
    </div>
    <div class="page home">
      <div class="home__timers">
        <button aria-label="select 5 minutes timer" class="home__timer-button" data-val="5">5m</button>
        <button aria-label="select 10 minutes timer" class="home__timer-button" data-val="10">10m</button>
        <button aria-label="select 15 minutes timer" class="home__timer-button" data-val="15">15m</button>
        <button aria-label="select 20 minutes timer" class="home__timer-button" data-val="20">20m</button>
        <button aria-label="select 25 minutes timer" class="home__timer-button" data-val="25">25m</button>
        <button aria-label="select 35 minutes timer" class="home__timer-button" data-val="30">30m</button>
      </div>
      <div class="controls">
        <button aria-label="create a custom timer" class="icon-button home__custom-timer-button">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="12 6 12 12 15 15"/>
          </svg>
        </button>
      </div>
    </div>
    <div class="page page--hidden custom-timer">
      <div>
        <div class="custom-timer__output-container">
          <output class="custom-timer__time-display">00m</output>
          <button class="custom-timer__delete-button" disabled>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 4H8l-7 8 7 8h13a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z"/>
              <line x1="18" y1="9" x2="12" y2="15"/>
              <line x1="12" y1="9" x2="18" y2="15"/>
            </svg>
          </button>
        </div>
        <div class="custom-timer__number-button-container">
          <button class="custom-timer__number-button" data-val="1">1</button>
          <button class="custom-timer__number-button" data-val="2">2</button>
          <button class="custom-timer__number-button" data-val="3">3</button>
          <button class="custom-timer__number-button" data-val="4">4</button>
          <button class="custom-timer__number-button" data-val="5">5</button>
          <button class="custom-timer__number-button" data-val="6">6</button>
          <button class="custom-timer__number-button" data-val="7">7</button>
          <button class="custom-timer__number-button" data-val="8">8</button>
          <button class="custom-timer__number-button" data-val="9">9</button>
          <button class="custom-timer__number-button" data-val="0">0</button>
        </div>
      </div>
      <div class="controls">
        <button aria-label="start custom timer" class="icon-button custom-timer__start-button" disabled>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <polygon points="10 8 16 12 10 16 10 8" fill="none" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
    </div>
    <div class="page page--hidden timer">
      <div class="progress">
        <svg class="progress__meter" viewBox="0 0 1 1" xmlns="http://www.w3.org/2000/svg">
          <circle class="progress__circle-background" r="" cx="0.5" cy="0.5" fill="transparent"/>
          <circle class="progress__circle" r="" cx="0.5" cy="0.5" fill="transparent"/>
        </svg>
        <div class="progress__time"></div>
      </div>
      <div class="controls">
        <button aria-label="toggle between paused and playing (playing is the initial state)" class="icon-button play-pause-button play-pause-button--paused" disabled>
          <svg class="play-pause-button__play" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <polygon points="10 8 16 12 10 16 10 8" fill="none" stroke-linejoin="round"/>
          </svg>
          <svg class="play-pause-button__pause" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <line x1="10" y1="15" x2="10" y2="9" fill="none" stroke-linejoin="round"/>
            <line x1="14" y1="15" x2="14" y2="9" fill="none" stroke-linejoin="round"/>
          </svg>
        </button>
        <button aria-label="dim the screen to black" class="icon-button dim-button">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="-16 -16 56 56" fill="none" stroke-width="2" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
          </svg>
        </button>
        <button aria-label="stop the timer" class="icon-button stop-button">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <rect x="9" y="9" width="6" height="6" fill="none" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
    </div>
    <div class="page page--hidden about">
      <p class="about__paragraph">Meditate is a free and open source web app.</p>
      <p class="about__paragraph">All source code is available <a class="about__link" href="https://github.com/benji6/meditation-timer" rel="noopener" target="_blank">here</a>.</p>
      <p class="about__paragraph">If you have any ideas, feedback or bugs you can raise them <a class="about__link" href="https://github.com/benji6/meditation-timer/issues" rel="noopener" target="_blank">here</a>.</p>
      <p class="about__paragraph">Enjoy :)</p>
    </div>
    <div class="page page--hidden settings">
      <h1 style="text-align: center">Coming Soon</h1>
    </div>
  </main>
  <div class="dimmer-overlay"></div>
</body>
</html>
