<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="theme-color" content="#0e0e35">
  <title>Mediation Timer</title>
  <script async defer src="index.js"></script>
  <link href="index.css" rel="stylesheet">
</head>
<body>
  <header class="header">
    <h1 class="header__heading">Meditation Timer</h1>
  </header>
  <main class="main">
    <div class="gradient gradient--top"></div>
    <div class="gradient gradient--bottom"></div>
    <div class="timers">
      <button aria-label="select 5 minutes timer" class="timer-button" data-time="5">5 mins</button>
      <button aria-label="select 10 minutes timer" class="timer-button" data-time="10">10 mins</button>
      <button aria-label="select 15 minutes timer" class="timer-button" data-time="15">15 mins</button>
      <button aria-label="select 20 minutes timer" class="timer-button" data-time="20">20 mins</button>
      <button aria-label="select 25 minutes timer" class="timer-button" data-time="25">25 mins</button>
      <button aria-label="select 35 minutes timer" class="timer-button" data-time="30">30 mins</button>
    </div>
    <div class="display display--hidden">
      <div class="time-output"></div>
      <div class="controls">
        <button aria-label="toggle between paused and playing (playing is the initial state)" class="control-button control-button--pause" disabled>
          <svg class="control-button__play" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
            <polygon points="10 8 16 12 10 16 10 8" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
          </svg>
          <svg class="control-button__pause" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
            <line x1="10" y1="15" x2="10" y2="9" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
            <line x1="14" y1="15" x2="14" y2="9" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
          </svg>
        </button>
        <button aria-label="stop the timer" class="control-button control-button--stop">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
            <rect x="9" y="9" width="6" height="6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
          </svg>
        </butto>
      </div>
    </div>
  </main>
</body>
</html>
